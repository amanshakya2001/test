<!DOCTYPE html>
<html lang="en">
  <head>
    <title>OTP AUTOFILL</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>div {font-family: sans-serif;}</style>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/1824/1824728.png" type="image/x-icon">

    <!-- Bootstrap css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1 class="heading">
      The is test application for OTP test
    </h1>
    <div class="message">
      <p>SMS Template</p>
      xxxxxx is the verification code to log in to your Bootcamp account. DO NOT share this code with anyone including our agents.<pre><code>@amanshakya.tech #xxxxxx</code></pre>
    </div>
    <div class="formWrapper">
      <div class="form">
        <label for="Otp" class="font-weight-bold">Enter OTP here:</label><br>
        <div class="otpInputs">
          <input type="text" autocomplete="one-time-code" inputmode="numeric" id="otpInput1" maxlength="1" autofocus="true">
          <input type="text" autocomplete="one-time-code" inputmode="numeric" id="otpInput2" maxlength="1">
          <input type="text" autocomplete="one-time-code" inputmode="numeric" id="otpInput3" maxlength="1">
          <input type="text" autocomplete="one-time-code" inputmode="numeric" id="otpInput4" maxlength="1">
          <input type="text" autocomplete="one-time-code" inputmode="numeric" id="otpInput5" maxlength="1">
          <input type="text" autocomplete="one-time-code" inputmode="numeric" id="otpInput6" maxlength="1">
        </div>
        <button class="btn btn-success m-auto d-block" onclick="otpsubmit()">Submit</button>
      </div>
    </div>

    <!-- Bootstrap js -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script>
        if ('OTPCredential' in window) {
          window.addEventListener('DOMContentLoaded', e => {
            const ac = new AbortController();
            navigator.credentials.get({
              otp: { transport:['sms'] },
              signal: ac.signal
            }).then(otp => {
              let element = otp.code;
              var values = element.split("");
              $(values).each(function(index) {
                  var inputBox = $('#otpInput' + (index + 1));
                  inputBox.val(values[index]);
              });
              window.location = "https://amanshakya.tech/submit.html";
            }).catch(err => {
              console.log(err);
            });
          });
        }
        else{
          alert("Web-Otp API unavailable");
        }
        $("input[type=text]").keyup(function (e) {
          if (this.value.length == 0 && e.keyCode == 8) {
            if(this.id != "otpInput1"){
              $(this).prev('input[type=text]').focus();
              $(this).blur().prev('input[type=text]').val('');
            }
          }
          else if (this.value.length == this.maxLength) {
              if (this.id != "otpInput6") {
                  $(this).next('input[type=text]').focus();
              }
          }
      });
      function otpsubmit(){
        window.location = 'https://amanshakya.tech/submit.html';
      }
    </script>
  </body>
</html>
